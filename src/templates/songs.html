<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/songs.css') }}">

<html>
    <head>
        <title>Playlistify</title>
        <script>
            window.addEventListener("load", () => {
                document.querySelector(".loader").classList.add("loader--hidden")

                document.querySelector(".loader").addEventListener("trasitioned"), () => {
                    document.body.removeChild(document.querySelector(".loader"))
                }
            })

        </script>
    </head>
    <body>
        <div class="loader"></div>
        
        <h1>{{result}}</h1>
            <ul>
                {% for item in items %}
                <div class="item">
                    <li>
                        {{ item.track }} - {{ item.artist }}
                    </li>
                </div>
                {% endfor %}
            </ul>
    </body>
</html>
